<h1 style="text-align: center;">OLOFHOLMSTROM.COM</h1>

<div style="display: flex; flex-direction: column; align-items: center; width: 100%; gap: 0px;">
    <mat-form-field style="width: 300px;">
        <mat-label>Message</mat-label>
        <input matInput placeholder="Type a message..." [(ngModel)]="message">
    </mat-form-field>
    <div style="width: 250px; display: flex; justify-content: space-between;">
        <button mat-raised-button (click)="sendMessage(message)" style="width: 100px;">SEND</button>
        <button mat-raised-button (click)="clearChat()" style="width: 100px;">RESET</button>
    </div>

    <h3>Messages:</h3>
    <div *ngFor="let chat of chats" class="chat-container">
        <p>{{chat}}</p>
    </div>
</div>
